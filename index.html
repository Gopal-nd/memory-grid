
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Grid</title>
  <meta name="description" content="Check your Memory Power, Improve it fsater ever before">
  <meta name="keywords" content="Memory ,Power, Game, Grid">
  <meta name="Developer" content="Gopal N D">
  <!-- og(open graph) tags are used in social media  -->
  <meta property="og:title" content="Improve it fsater ever before, Check your Memory Power ">
  <meta property="og:description" content="rid of face-down cards that users flip to find matching pairs.">
  <meta property="og:image" content="./assets/download.png">

<body class="bg-black text-white flex flex-col justify-between  text-center m-10  h-full">
  <h1 class="text-3xl font-bold mb-4 text-green-500 ">Memory Grid Game</h1>
  <div class="mb-4 text-green-500 ">
    <input type="range" id="gridSize" min="2" max="10" step="2" value="2" class="text-green-500" >
    <p>Grid Size: <span id="gridSizeValue">2</span></p>
  </div>
  <div id="grid"  class="grid gap-2 p-4  "></div>

  <div class="flex items-center justify-center flex-col gap-2 p-10">
      <h1 class="text-center text-2xl text-green-500 font-semibold">Past Games</h1>
      <table class="border-collapse mb-10 text-green-500 ">
        <thead>
          <tr>
            <th class="border px-4 py-2">Date and Time</th>
            <th class="border px-4 py-2">No Matrix</th>
            <th class="border px-4 py-2">Time taken</th>
            <th class="border px-4 py-2">Clicks</th>
            <th class="border px-4 py-2">Accuracy</th>
          </tr>
        </thead>
        <tbody id="history">
          
        </tbody>
      </table>
      <button class="p-4 border text-xl text-green-500 " id="clear">Clear History</button>
    </div>
 <script src="index.js"></script>
</body>
</html>
